<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Store - Register</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="container">
        <main>
            <div id="main-2">
            </div>
            <div id="main-1">
                <a href="/index.html"><img src="assets/images/logo.png" alt="BG ClOTHING"></a>
                <h1>Login</h1>
                <form method="post">
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-field">
                        <label for="rpassword">Re-type Password</label>
                        <input type="password" name="rpassword" id="rpassword">
                    </div>
                    <div class="">
                        <div class="form-item">
                            <input type="checkbox" name="agree" id="agree">
                            <label for="agree">I agree to the Terms of Service & Privacy Policy</label>
                        </div>
                        <input type="submit" value="Sign Up">
                    </div>
                </form>
                <div class="links">
                    <p>Already have an account?<a href="login.html">Log In</a></p>
                </div>        
            </div>
        </main>
    </div>   
</body>
</html>
