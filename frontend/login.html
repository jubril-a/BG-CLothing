<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Store - login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="container">
        <main>
            <div id="main-2">
            </div>
            <div id="main-1">
                <!---<div id="logo">
                    <a href="/index.html">
                        <img src="assets/images/logo.png" alt="BG ClOTHING">
                    </a>
                </div>-->
                <h1>Login</h1>
                <form method="post">
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="remember">
                        <div id="switch">
                            <div id="toggle"></div>
                        </div>
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <input type="submit" value="Log In">
                </form>
                <div class="links">
                    <p>Forgot your password?<a href="forgot-password.html"> Reset it</a></p>
                    <p>Don't have an account?<a href="signup.html"> Sign up</a></p>
                </div> 
                <div id="oauth">
                    <button class="fb">Sign In With Facebook</button>
                    <button class="gm">Sign In With Gmail</button>
                </div>                                                                                                                                                                     
            </div>
        </main>
    </div>
</body>
</html>
