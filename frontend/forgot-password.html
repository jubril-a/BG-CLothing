<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Store - Forgot Password</title>
    <link rel="stylesheet" href="forgotpass.css">
</head>
<body>
    <div id="container">
        <main>
            <div id="main-2">
            </div>
            <div id="main-1">
                <a href="/index.html"><img src="assets/images/logo.png" alt="BG ClOTHING"></a>
                <h1>Reset Password</h1>
                <p>Forgot your password? No problem. Just let us know your email address and we
                    will email you a password resetlink that will allow you to choose a new one.</p>
                <form method="post">
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                        <input type="submit" value="Email Password Reset Link">
                    </div>
                </form>
                <div class="links">
                    <p>Don't have an account?<a href="signup.html">Sign up</a></p>
                </div>                                                                                                                                                                       
            </div>
        </main>
    </div>   
</body>
</html>
